<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="init()">
    <h1>Minesweeper!</h1>
    <!-- <h2> ♥ Lives: <span>3</span></h2> -->
    <div class="modal">
        You have <span class='win'>WON!</span><span class="lose">LOST!</span><br>
        <br><button class="btn" onclick="restart()">Play Again?</button>
    </div>
    <div class="modalManual">You have <span></span> mines to place where you wish.<br><button
            onclick="closeWindow(this)">OK</button></div>
    <div class="done">All mines are in place! Good Luck! <br><button onclick="closeWindow(this)">OK</button></div>
    <div class="modalSevenBoom">Mines are placed according to the 7-Boom game logic. <br><button
            onclick="closeWindow(this)">OK</button></div>

    <div class="items">
        <div class="details">
            <div class="lives">Lives:<span></span></div>
            <div class="hints"> Hints:
                <span onclick="showHint(this)">💡</span>
                <span onclick="showHint(this)">💡</span>
                <span onclick="showHint(this)">💡</span>
            </div>
            <div class="safeClicks"> Safe Picks:
                <span onclick="showSafe(this)">🔍</span>
                <span onclick="showSafe(this)">🔍</span>
                <span onclick="showSafe(this)">🔍</span>
            </div>
        </div>

        <div class="btn-container">
            <div>Difficulty:
                <button onclick="changeDifficulty(this,4,2)">Easy</button>
                <button onclick="changeDifficulty(this,8,12)">Medium</button>
                <button onclick="changeDifficulty(this,12,30)">Hard</button>
            </div>
            <div>Game Types:
                <button class='manual' onclick="manuallyCreate()">Manually</button>
                <button class='sevenBoom' onclick="sevenBoom()">7Boom!</button>
                <button class="undo" onclick="undo()">Undo</button>
            </div>
        </div>
    </div>

    <div>
        <h3><span onclick="restart()">😀</span></h3>

        <div class="timer"></div>
    </div>
    <div class="board-container">
        <div class="board" id="noContextMenu">

        </div>
    </div>



    <script src="js/utility.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
